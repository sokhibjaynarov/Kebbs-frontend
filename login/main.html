<link rel="stylesheet" type="text/css" href="main.css" />
<div class="login">
    <div class="first-part">
        <div>
            <img class="logo" src="../images/logo.svg" alt="logo" />
        </div>
        <div class="main-text">
            КАССА
        </div>
    </div>
    <div class="second-part">
        <div class="time">
            15:11
        </div>
        <div class="undov">
            <div>
                <img class="undov-image" src="../images/undov.svg" alt="undov" />
            </div>
            <div class="undov-text">Введите логин и пароль для <br> входа в смену</div>
        </div>
        <div class="login-inputs">
            <input class="inputs" type="text">
            <input class="inputs" type="password">
        </div>
        <div class="keyboard">
            <div>
                <button class="btn-keyboard">1</button>
                <button class="btn-keyboard">2</button>
                <button class="btn-keyboard">3</button>
            </div>
            <div>
                <button class="btn-keyboard">4</button>
                <button class="btn-keyboard">5</button>
                <button class="btn-keyboard">6</button>
            </div>
            <div>
                <button class="btn-keyboard">7</button>
                <button class="btn-keyboard">8</button>
                <button class="btn-keyboard">9</button>
            </div>
            <div>
                <button class="btn-keyboard">
                    <img src="../images/delete.svg" alt="delete" />
                </button>
                <button class="btn-keyboard">0</button>
                <button class="btn-keyboard">OK</button>
            </div>
        </div>
        <div class="back">
            <button class="btn-back">
                <img class="btn-back-image" src="../images/back.svg" alt="back" />
            </button>
        </div>
    </div>
</div>
